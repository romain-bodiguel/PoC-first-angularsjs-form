<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulaire</title>
</head>
    <body ng-app="myApp">
        
        <div ng-controller="Ctrl">
            <h1>Form test</h1>

            <form action="" class="row px-4">
                
                <div class="form-floating mb-3">
                    <input placeholder="Email" type="email" class="form-control" id="floatingInput"  name="email" ng-model="email">
                    <label for="floatingInput" class="px-4">Votre email : {{email}}</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" placeholder="Nom" class="form-control" id="floatingInput" name="nom" ng-model="nom">
                    <label for="floatingInput" class="px-4">Votre nom :</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" placeholder="Prénom" class="form-control" id="floatingInput" name="prenom" ng-model="prenom">
                    <label for="floatingInput" class="px-4">Votre prénom :</label>
                </div>
                
                <div class="container">
                    <label for="">Votre age : <span ng-show="selectedAge !== ''">{{selectedAgePlural()}}</span></label>
                    <select name="age" id="age" aria-placeholder="Age" ng-model="selectedAge" class="col-12 form-select mb-3">
                        <option ng-repeat="age in ages()" value="{{age}}">{{age}}</option>
                    </select>
                </div>

                <div class="container">
                    <label for="">Votre profession :</label>
                    <select name="profession" id="profession" aria-placeholder="Profession"  ng-model="selectedJob" ng-options="job.job for job in jobs" class="col-12 form-select mb-3">
                        <!-- <option ng-repeat="job in jobs | orderBy : expression" value="{{job.job}}" ng-click="setSelected($index)">{{job.job}}</option> -->
                    </select>
                </div>

                <div class="container">
                    <label for="">Domaine d'activité :</label>
                    <select name="domaine" id="domaine" aria-placeholder="Domaine d'activité" ng-model="selectedDomain" ng-options="domain for domain in selectedJob.domains" class="col-12 form-select mb-3">
                        <!-- <option ng-repeat="domain in jobs | orderBy : expression" value="{{domain.domains}}">{{domain.domains}}</option> -->
                    </select>
                </div>

                <button class="btn btn-primary gx-4" type="submit" ng-disabled="email.length == 0 || nom.length == 0 || prenom.length == 0 || selectedAge == '' || selectedJob == '' || selectedDomain == ''">Envoyer</button>
            </form>
    
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
